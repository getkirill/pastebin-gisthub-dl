plugins {
    id 'java'
}

group 'com.kraskaska.pastebingisthubdl'
version '1.0-SNAPSHOT'
jar {
    manifest {
        attributes 'Main-Class': 'com.kraskaska.pastebingisthubdl.GisthubDl'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile group: 'org.json', name: 'json', version: '20201115'
}
